<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Blueprint Grid Tests</title>

    <!-- Framework CSS -->
	<link href="blueprint/mobile.css" rel="stylesheet" media="screen, projection" type="text/css" />
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print">
	<link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="only screen and (min-width: 600px)">
    <!--[if lt IE 8]><link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	<!--[if lt IE 8]><link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"><![endif]-->
	<style>
		.full{border:solid 1px #DDDDDD;}
	</style>
  </head>
  <body>
	<div class="container">
		<div class="span-24">
			<div class="full"><h1>The header</h1></div>
		</div>
		<div class="span-24">
			<div class="full">
			<ul>
				<li class="span-3">a</li>
				<li class="span-3">b</li>
			</ul>
			</div>
		</div>
		<div class="span-4">
			<div class="full">The first column</div>
		</div>
		<div class="span-16">
			<div class="full">The center column</div>
		</div>
		<div class="span-4 last">
			<div class="full">dd</div>
		</div>
		<!--  -->
		<div class="span-6">
			<div class="full">
			<h4 class="highlight">My Title</h4>
			<table>
			<tr>
				<th>A</th>
				<th>B</th>
				<th>C</th>
			</tr>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
			</table>
			</div>
		</div>
		<div class="span-6">
			<div class="full">block</div>
		</div>
		<div class="span-6">
			<div class="full">block</div>
		</div>
		<div class="span-6 last">
			<div class="full">block</div>
		</div>
		<!--  -->
		<div class="span-24">
			<div class="full">The footer</div>
		</div>

	</div>
  
 </body>
</html>
